---
apiVersion: batch/v1
kind: Job
metadata:
  name: catalog-test
  namespace: orch-app
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
        - name:
            catalog-test
          image:
            registry-rs.edgeorchestration.intel.com/edge-orch/app/app-orch-catalog:latest
          imagePullPolicy:
            Never
          command:
            [ "/catalog-test","--tests","all", "-test.v" ]
      restartPolicy: Never
---

