version: v1
deps:
  - buf.build/envoyproxy/protoc-gen-validate
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
breaking:
  use:
    - FILE
lint:
  use:
    - DEFAULT
    - ENUM_FIRST_VALUE_ZERO
    - COMMENT_MESSAGE
    - COMMENT_RPC
    - COMMENT_SERVICE
  ignore_only:
    PACKAGE_VERSION_SUFFIX:
      - ent/opts.proto
  rpc_allow_google_protobuf_empty_responses: true
