---

openapi: 3.0.3
info:
  title: Application Catalog Utilities API
  description: Application catalog service providing utility endpoints, not part of the autogenerated API
  version: 0.0.1alpha2
paths:
  /catalog.orchestrator.apis/charts:
    get:
      tags:
        - CatalogService
      summary: GetRegistryCharts
      description: Gets a list of registry chart names of chart versions.
      operationId: CatalogService_GetRegistryCharts
      parameters:
        - name: registry
          in: query
          description: Names the HELM registry to be queried
          schema:
            type: string
        - name: chart
          in: query
          description: Optional name of the chart whose version list is desired.
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /catalog.orchestrator.apis/upload:
    post:
      tags:
        - CatalogService
      summary: BulkCatalogUpload
      description: |-
        Allows uploading of a YAML files containing various application catalog entities.
      operationId: CatalogService_BulkCatalogUpload
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    sessionID:
                      type: string
                    uploadNumber:
                      type: integer
                    errorMessages:
                      type: array
                      items:
                        type: string
