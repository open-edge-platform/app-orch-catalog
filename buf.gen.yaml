version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
    - file_option: go_package
      module: buf.build/grpc-ecosystem/grpc-gateway
    - file_option: go_package
      module: buf.build/envoyproxy/protoc-gen-validate
  override:
    - file_option: go_package_prefix
      value: github.com/open-edge-platform/app-orch-catalog/pkg/api
plugins:
  - local: protoc-gen-go
    out: pkg/api
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: pkg/api
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - local: protoc-gen-openapi
    out: api/spec
    opt:
      - title=Application Catalog API
      - version=0.0.1alpha2
      - default_response=false
      - validate=true
      - description=An application catalog service providing operations for tenants catalogs and applications.
    strategy: all
  - local: protoc-gen-grpc-gateway
    out: pkg/api
    opt: paths=source_relative
  - local: protoc-gen-validate
    out: pkg/api
    opt:
      - paths=source_relative
      - lang=go
  - local: protoc-gen-doc
    out: docs
    opt: docs/catalog-grpcapi.tmpl,catalog-grpcapi.md
