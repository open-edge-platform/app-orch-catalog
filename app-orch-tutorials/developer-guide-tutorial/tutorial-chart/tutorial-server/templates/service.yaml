---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tutorial-server.fullname" . }}
  labels:
    {{- include "tutorial-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "tutorial-server.selectorLabels" . | nindent 4 }}
