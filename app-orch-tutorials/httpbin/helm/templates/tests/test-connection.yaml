---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "httpbin.fullname" . }}-test-connection"
  labels:
    {{- include "httpbin.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "httpbin.fullname" . }}:{{ .Values.service.port }}/status/200']
  restartPolicy: Never
